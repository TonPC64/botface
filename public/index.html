<!doctype html>
<html ng-app="refidApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div ng-controller="regidCtrl">
        {{data}}
        <input type="text" ng-model="thing">
        <input type="text" ng-model="amount" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
        <input type="text" ng-model="unit">
        <button type="button" ng-click="addData(thing,amount,unit)">Add</button>

    </div>
  </body>
</html>
